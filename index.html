<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VCO Catalog</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="js/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css">
	<link rel="stylesheet" href="./css/style.css">
	<style>
	</style>
</head>

<body>

	<div class="page catalog">

		<div class="video-container">
			<video controls>
			  <source src=img/sample-videos/small.mp4 type=video/mp4>
			</video>
		</div>

		<div class="logo-container">
			<img class="logo" src="img/vco-logo.png" alt="VideoCheckout" />
		</div>

		<div class="carousel-container catalog-carousel-container">
			<div class="carousel">
				<div class="carousel-item"><a href="#"><img src="img/product-1.jpg" alt="Product 1" /></a></div>
				<div class="carousel-item"><a href="#"><img src="img/product-2.jpg" alt="Product 2" /></a></div>
				<div class="carousel-item"><a href="#"><img src="img/product-3.jpg" alt="Product 3" /></a></div>
				<div class="carousel-item"><a href="#"><img src="img/product-4.jpg" alt="Product 4" /></a></div>
				<div class="carousel-item"><a href="#"><img src="img/product-5.jpg" alt="Product 5" /></a></div>
			</div>
		</div>

		<div class="catalog-item-container">
			<h1 class="title catalog-item-name">Nike - Super Max - Air Revolution</h1>

			<div class="catalog-item-image-and-details">

				<div class="catalog-item-image">
					<img src="img/sport-shoes.jpg" alt="Sport Shoes" />
				</div>

				<div class="catalog-item-details">
					<div class="catalog-item-price">$20.00</div>

					<div class="item-quantity-container catalog-item-quantity-container">
						<button type="button" class="btn square-btn">
							&minus;
						</button>
						<span class="item-quantity catalog-item-quantity">2</span>
						<button type="button" class="btn square-btn">
							&plus;
						</button>
					</div>

					<div class="catalog-item-options">
						<h2 class="subtitle catalog-item-details-title">Options</h2>
						<div class="catalog-item-option">
							<select>
								<option>Size</option>
								<option>S</option>
								<option>M</option>
								<option>L</option>
								<option>XL</option>
							</select>
							<button type="button" class="btn square-btn">
								<i class="fa fa-angle-right"></i>
							</button>
						</div>
						<div class="catalog-item-option">
							<select>
								<option>Color</option>
								<option>Red</option>
								<option>Green</option>
								<option>Blue</option>
							</select>
							<button type="button" class="btn square-btn">
								<i class="fa fa-angle-right"></i>
							</button>
						</div>
					</div>



				</div>

			</div>
		</div>

		<div class="footer-buttons">
			<a href="#" class="btn large-btn add-to-cart-btn">
				<i class="fa fa-plus"></i>
				Add to Cart
			</a>
			<a href="cart.html" class="btn medium-btn go-to-cart-btn">
				<i class="fa fa-shopping-cart fa-lg">
					<span class="item-quantity">2</span>
				</i>
				<i class="fa fa-arrow-right"></i>
			</a>
		</div>

		<div class="design" style="background-image: url('img/ui-design-panel-1.png'); display: none;"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/slick/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
